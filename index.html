<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
<div class="container">
  <h1>Papa Strangelove's Atomic Pizza</h1>
  <form id="order">
    <div class="form-group">
      <label for="pizzaSize">Select the size of your pizza:</label>
      <select id="pizzaSize">
        <option value="small">Small (12")</option>
        <option value="medium">Medium (16")</option>
        <option value="large">Large (18")</option>
        <option value="doomsday">Doomsday (20")</option>
      </select>
    </div>
    <label for="pizzaToppings">Please select your toppings:</label>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="bacon">
      <label class="form-check-label" for="exampleCheck1">bacon</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="spinach">
      <label class="form-check-label" for="exampleCheck1">spinach</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="garlic">
      <label class="form-check-label" for="exampleCheck1">garlic</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="pepperoni">
      <label class="form-check-label" for="exampleCheck1">pepperoni</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="sausage">
      <label class="form-check-label" for="exampleCheck1">sausage</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="pineapple">
      <label class="form-check-label" for="exampleCheck1">pineapple</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ham">
      <label class="form-check-label" for="exampleCheck1">ham</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="mushrooms">
      <label class="form-check-label" for="exampleCheck1">mushrooms</label>
    </div>
  </form>
  <div id="total">
    <h3>Total Amount:</h3>
    <p>$<span id="pizza-price"></span></p>
  </div>
</div>
  
</body>
</html>
